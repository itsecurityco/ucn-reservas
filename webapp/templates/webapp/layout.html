<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>{% block title %}Prestamos{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sticky-footer-navbar/">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        main>.container {
            padding: 60px 15px 0;
        }

        .btn-bd-logout {
            font-weight: 600;
            color: #fff;
            border-color: #fff;
        }

        .btn-bd-logout:hover {
            color: rgba(255, 255, 255, .55);
            border-color: rgba(255, 255, 255, .55);
        }

        .me-2 {
            color: #fff;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        {% url 'devices' as url_devices %}
                        {% url 'home' as url_home %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_home %} active {% endif %}" aria-current="page" href="{{ url_home }}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_devices %} active {% endif %}" aria-current="page" href="{{ url_devices }}">Dispositivos</a>
                        </li>
                    </ul>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <span class="me-2">Bienvenido {{ user.first_name }}</span>
                        <a class="btn btn-bd-logout d-lg-inline-block my-2 my-md-0 ms-md-3"
                            href="{% url 'logout' %}">Salir</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">

            {% block content %}{% endblock %}

        </div>
    </main>

    <footer class="py-3 my-4">
        <p class="text-center text-muted">&copy; 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>
</html>
